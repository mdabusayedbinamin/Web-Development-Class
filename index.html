    একটি HTML ওয়েবপেজ তৈরি করো যেখানে নিচের শর্তগুলো পূরণ করতে হবে: ওয়েবপেজে অবশ্যই <head> সেকশনে <title>, meta charset এবং Responsive meta viewport ব্যবহার করতে হবে। পেজের উপরে একটি প্রধান শিরোনাম থাকবে এবং তার নিচে ২টি বাটন থাকবে। বাটনগুলো <button> ট্যাগ দিয়ে বানাতে হবে এবং ক্লিক করলে পেজের ভেতরের নির্দিষ্ট সেকশনে নিয়ে যাবে (যেমন: Form Section, Media Section)। পেজের যেকোনো এক জায়গায় একটি YouTube ভিডিও iframe দিয়ে এম্বেড করতে হবে। একটি Symbols & Emojis সেকশন বানাতে হবে, যেখানে কমপক্ষে ৩টি HTML Symbol (&copy;, &reg;, &lt;, &gt; টাইপের মধ্যে যেকোনো ৩টি) এবং কমপক্ষে ৩টি Emoji দেখাতে হবে। একটি Registration Form তৈরি করতে হবে যেখানে থাকবে: নাম, ইমেইল, পাসওয়ার্ড, জেন্ডার সিলেক্ট, একটি মেসেজ বক্স এবং একটি সাবমিট বাটন। এখানে কমপক্ষে ৪ ধরনের Input Type ব্যবহার করতে হবে. Form-এর action ও method attribute দিতে হবে না। ফর্মের নিচে একটি Video অথবা Audio যুক্ত করতে হবে <video> বা <audio> ট্যাগ ব্যবহার করে এবং controls attribute দিতে হবে। ফাইল না থাকলে ডামি নাম ব্যবহার করতে পারবে। সবশেষে একটি Footer থাকবে যেখানে একটি Copyright Symbol ও অন্তত ১টি Emoji ব্যবহার করে ছোট একটি লেখা লিখতে হবে।
